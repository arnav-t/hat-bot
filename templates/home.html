<!DOCTYPE html>
<html>
<head>
	<title>Hat Flipper v1.0</title>
	<meta charset="utf-8">
 	<meta name="viewport" content="width=device-width, initial-scale=1">
	
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
</head>
<body>
	<nav id="top-nav" class="navbar navbar-expand-sm bg-dark navbar-dark text-light">
		<a class="navbar-brand" href="/">Hat Bot v1.0</a>
	</nav>
	<div id="mid-div" class="row">
		<div id="frame-div" class="col-lg-8 pr-0 card">
			<div class="p-1 card-header row">
				<div class="col-lg-10">
					<h3 class="my-0 card-title">Hat Banking</h3>
					<h6 class="my-0 text-muted card-subtitle">scrap.tf page</h6>
				</div>
				<div class="col-lg-2">
					<button id="refresh" type="button" class="mr-1 float-right btn btn-primary" onclick="refreshFrame()">Refresh</button>
				</div>
			</div>
			<div class="p-0 card-body">
				<iframe id="scrap-frame" src="https://scrap.tf/buy/hats" width="100%" height="768" frameborder="0"></iframe>
			</div>
		</div>
		<div id="list-div" class="col-lg-4 pl-0 card">
			<div class="p-1 card-header row">
				<div class="col-lg-10">
					<h3 class="my-0 card-title">Profitable Hats</h3>
					<h6 class="my-0 text-muted card-subtitle">List of available profitable hats with active buy orders on backpack.tf</h6>
				</div>
				<div class="col-lg-2">
					<button id="load" type="button" class="mr-1 float-right btn btn-success" onclick="loadItems()">Load</button>
				</div>
			</div>
			<div class="card-body">
				
				<table class="table">
				    <thead>
				        <tr>
				            <th>Quality</th>
				            <th>Name</th>
				            <th>Profit</th>
				        </tr>
				    </thead>
				    <tbody id="table-body">
				        
				    </tbody>
				</table>

			</div>
		</div>
	</div>
	<script src={{ url_for('static', filename='main.js') }}></script>
</body>
</html>
